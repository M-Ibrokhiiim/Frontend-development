<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPT</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div>
        <!-- For Youtube -->
        <section class="youtube-section">
            <p class="youtube-text" id="text">Youtube subscribe button</p>
            <button class="subscribe-btn" id="subscribe-btn">Subscribe</button>
        </section>

        <!-- For Shipping cost Calculation -->
        <section class="shipping-section">
            <p class="tag-p-of-shipping">Amazon shipping calculator</p>
             
            <p  class="tag-p-of-shipping">Orders under $40= +$10 shipping.</p>
            <p  class="tag-p-of-shipping">Orders over $40=FREE shipping.</p>

            <article>
                <input  id="input" type="number" placeholder="Cost of order" >
                <button   id="calculateBtn" class="calculating-btn" >Calculate</button>
            </article>
        </section>


    </div>
    <script src="./main.js"></script>
</body>
</html>
